<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
 
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
  }
  
  header .logo a {
      font-size: 24px;
      color: #fff;
      text-decoration: none;
  }
  
  header nav ul {
      list-style: none;
  }
  
  header nav ul li {
      display: inline-block;
      margin-left: 20px;
  }
  
  header nav ul li a {
      color: #fff;
      text-decoration: none;
  }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="file"]
    {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .form-label {
      text-align: left;
      font-weight: bold;
    }
    .selection{
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
  }
  
  footer .footer-links a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
  }
  
  footer .social-icons img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
  }
  </style>
</head>

<body>
  <header>
    <div class="logo">
        <!-- Replace with your platform logo or name -->
        <a href="">User Documents</a>
    </div>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#faqs">FAQs</a></li>
            <li><a href="/log-out/">Log Out</a></li>
        </ul>
    </nav>
</header>
  <div class="container">
    
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
  


        <h2>Update Recipes</h2>
      <div>
        <label for="firstName" class="form-label">Document Name</label>
        <input type="text" value={{document.Document_name}} id="firstName" name="D_name">
      </div>
      <div>
        <label for="lastName" class="form-label">Document Number</label>
        <input type="text" value={{document.Document_no}} id="lastName" name="D_no">
      </div>
      
      <div class="form-label">
        <label for="username" class="form-label" value={{document.Document_type}} >Document Type</label>
        <select class="selection" id="doc_type" name="D_type">
            <option >Select</option>
            <option value="ID">ID</option>
            <option value="CERTIFICATE">CERTIFICATE</option>
            
          </select>
        
      </div>
      <div>
        <div class=""></div>
        <label for="doc_image" class="form-label">Document Image:</label>
        <input type="file" id="doc_image" name="Doc_Image">
</div>
      
      <input type="submit" value="Update Document">
    </form>
    <p><a href="/documents/">See Your Documents</a></p>
  </div>
  <footer>
    <!-- Replace with footer content -->
    <div class="footer-links">
        <a href="#privacy-policy">Privacy Policy</a>
        <a href="#terms-of-service">Terms of Service</a>
        <a href="#cookie-policy">Cookie Policy</a>
    </div>
    <div class="social-icons">
        <!-- Replace with social media icons and links -->
        <a href="#" target="_blank"></a>
        <a href="#" target="_blank"></a>
        <a href="#" target="_blank"></a>
    </div>
    <p>&copy; 2023 User Documents. All rights reserved.</p>
</footer>
</body>
</html>
